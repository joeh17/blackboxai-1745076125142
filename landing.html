<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to DataLexis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      margin: 0;
    }
    .container {
      max-width: 480px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8.5px);
      -webkit-backdrop-filter: blur(8.5px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
    }
    .btn-enter {
      display: inline-flex;
      align-items: center;
      background-color: white;
      color: #4f46e5;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
      font-size: 1.125rem;
    }
    .btn-enter:hover {
      background-color: #e0e7ff;
      color: #3730a3;
    }
    .btn-enter i {
      margin-left: 0.5rem;
      transition: transform 0.3s ease;
    }
    .btn-enter:hover i {
      transform: translateX(5px);
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Introduction to DataLexis">
    <h1 class="text-5xl font-bold mb-6">Welcome to DataLexis</h1>
    <p class="mb-8 text-lg">Your personal data analysis dashboard inspired by Microsoft Power BI.</p>
    <a href="login.html" class="btn-enter" aria-label="Enter DataLexis Dashboard">
      Enter Dashboard <i class="fas fa-arrow-right"></i>
    </a>
  </div>
</body>
</html>
