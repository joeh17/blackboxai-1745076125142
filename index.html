<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DataLexis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col" tabindex="0" aria-label="DataLexis Dashboard">
  <header class="bg-white shadow p-4 flex items-center justify-between" role="banner">
    <h1 class="text-2xl font-semibold text-gray-800">DataLexis</h1>
  </header>
  <div class="flex flex-1 overflow-hidden">
    <aside class="w-64 bg-white p-4 border-r border-gray-200 overflow-y-auto" role="complementary" aria-label="Controls">
      <h2 class="text-lg font-semibold mb-4">Controls</h2>
      <div class="mb-6">
        <label class="block mb-2 font-medium text-gray-700" for="csvFile">Upload CSV File</label>
        <input type="file" id="csvFile" accept=".csv" class="block w-full text-sm text-gray-600" aria-describedby="csvFileHelp" />
        <p id="csvFileHelp" class="sr-only">Upload a CSV file to analyze data</p>
      </div>
      <div class="flex space-x-2 mb-4">
        <button id="exportCsvBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition" aria-label="Export filtered data as CSV">Export CSV</button>
        <button id="exportPdfBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition" aria-label="Export filtered data as PDF">Export PDF</button>
        <button id="themeToggleBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition" aria-label="Toggle light and dark theme">Toggle Theme</button>
      </div>
      <div id="filters" class="hidden" tabindex="0" aria-live="polite" aria-atomic="true">
        <h3 class="font-semibold mb-2">Filters</h3>
        <!-- Filters will be dynamically added here -->
      </div>
    </aside>
    <main class="flex-1 p-6 overflow-auto" role="main">
      <section class="mb-8" tabindex="0" aria-label="Statistical Summary">
        <h2 class="text-xl font-semibold mb-4">Statistical Summary</h2>
        <div id="stats" class="grid grid-cols-1 md:grid-cols-3 gap-4" draggable="true" aria-grabbed="false" role="list">
          <!-- Statistical summaries will be displayed here -->
        </div>
      </section>
      <section tabindex="0" aria-label="Visualizations">
        <h2 class="text-xl font-semibold mb-4">Visualizations</h2>
        <div id="chartsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6" role="list">
          <canvas id="barChart" class="bg-white p-4 rounded shadow" role="img" aria-label="Bar chart" draggable="true" aria-grabbed="false"></canvas>
          <canvas id="lineChart" class="bg-white p-4 rounded shadow" role="img" aria-label="Line chart" draggable="true" aria-grabbed="false"></canvas>
          <canvas id="pieChart" class="bg-white p-4 rounded shadow md:col-span-2" role="img" aria-label="Pie chart" draggable="true" aria-grabbed="false"></canvas>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
